<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-11</title>
</head>
<body>
    

<script>
// Question no 1

var first = prompt("Enter your first name");
var last = prompt("Enter your last name");
document.write("Full Name: "+first+" "+last);
document.write("<br>");

// Question No 2

var fav = prompt("Enter your favorite mobile");
document.write("My favorite phone is: " + fav);
document.write("<br>");
document.write("Length of string: "+fav.length);
document.write("<br>");

// Question No 3
var ntlt = "Pakistani";
var index = ntlt.indexOf('n')
document.write("String: "+ntlt);
document.write("<br>");
document.write("index of 'n': "+ index);
document.write("<br>");
// Question No 4
var word = "Hello world";
var nindex = word.lastIndexOf("l");
document.write("String: "+word);
document.write("<br>");
document.write("index of 'l': "+ nindex);
document.write("<br>");
// Question No 5
var pak = "Pakistani";
document.write("String: "+pak +"<br>");
document.write("Character at index at 3: "+pak.charAt(3));
document.write("<br>");
// Question No 6
var pk = "Pak";
var pl = "istan";
document.write(pk.concat(pl));
document.write("<br>");
// Question No  7
var hyd = "Hyderabad";
document.write(hyd);
document.write("<br>");
document.write("After Replace: "+hyd.replace("Hyderabad","Islamabad"))
document.write("<br>")

</script>

</body>
</html>
